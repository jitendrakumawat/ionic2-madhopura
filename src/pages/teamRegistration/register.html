
<ion-content padding  scroll-content="true" >
  <ion-card class="cardClass">

     <ion-card-content>
       <ion-list>

         <ion-item>
           <ion-label floating>Team Name</ion-label>
           <ion-input type="text"></ion-input>
         </ion-item>

         <ion-item>
           <ion-label floating>Captain Name</ion-label>
           <ion-input type="text"></ion-input>
         </ion-item>
         <ion-item>
           <ion-label>Already participated ?</ion-label>
              <ion-select [(ngModel)]="gaming">
                <ion-option value="Yes">Yes</ion-option>
                <ion-option value="No">No</ion-option>
              </ion-select>

         </ion-item>
         <ion-item>
           <ion-label floating>Address</ion-label>
           <ion-input type="text"></ion-input>
         </ion-item>
         <ion-item>
           <ion-label floating>Contact Number</ion-label>
           <ion-input type="text"></ion-input>
         </ion-item>


       </ion-list>
       <button ion-button block color="positive" (click)="register()" >Register</button>
     </ion-card-content>
  </ion-card>
<p>
  You will get notification when event organiser approved your team.
</p>
</ion-content>
